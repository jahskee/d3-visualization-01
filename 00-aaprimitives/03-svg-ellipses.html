<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D3 SVG Primitives</title>
    <style>
      #container {
        width: 500px;
        height: 500px;
        overflow: visible;
      }
    
    </style>
  </head>
  <body>
    <svg id="container" >
      <circle r="100" cx="100" cy="100" stroke="red" stroke-width = "5" fill="white"/>
      <ellipse rx="30" ry="20" cx="200" cy="100" stroke="red" stroke-width="4"/>
    </svg>
  </body>
</html>
