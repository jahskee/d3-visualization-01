<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>D3 SVG Primitives</title>
    <style>
      #container {
        width: 500px;
        height: 500px;
        overflow: visible;
      }
      #rect01 {
        fill: yellow;
        stroke-width: 10px;
        stroke: red;
      }
    </style>
  </head>
  <body>
    <svg id="container" >
      <rect id='rect01' width="100" height="100" fill="red" x="25" y="25"></rect>

    </svg>
  </body>
</html>
